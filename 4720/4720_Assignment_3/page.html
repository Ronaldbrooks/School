<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Backgrounds</title>
    <link rel="stylesheet" type="text/css" href="page.css" href="page.js"/>
</head>
<body>
<div class = "holder">
    <div id = "background">
        <div id = "foreground" class = "bold">

            <table id = "cell">
                <caption>Input</caption>
                <tr>
                    <td><input type = "text" name = "inputs"></td>
                    <td></td>
                </tr>
            </table>
            <br>

            <button onclick = "addCell();">Add Cell</button>
            <button onclick = "removeCell();">Delete Cell</button>
            <button onclick = "sortCell();">Sort Cell</button>

        </div>
    </div>
</div>

<script src="page.js" language="Javascript" type="text/javascript"></script>
</body>
</html>
